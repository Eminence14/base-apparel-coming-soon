<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="/images/logo.svg" alt="" id="logo">
    <picture id="pic">
      <source media="(min-width: 1200px)" srcset="images\hero-desktop.jpg">
      <img src="/images/hero-mobile.jpg" alt="" class="hero">
    </picture>
    <!-- <img src="/images/hero-desktop.jpg" alt="" id="heroDesk" class="hero"> -->
    <div class="texts">
      <header>
        <h1>
          <span id="colorHeader">We're</span> <span class="blackHeader">coming </span> <span class="blackHeader">
            soon</span>
        </h1>
      </header>
      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div id="relPar">
        <input type="text" name="email" id="email" placeholder="Email Address">
        <div id="enter">></div>
        <img id="error" src="/images/icon-error.svg" alt="">
      </div>
      <p id="errorMessage">
        Please provide a valid email!
      </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
